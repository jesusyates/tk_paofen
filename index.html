<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://p78t.com/l/V4qZtMrd">
    <title>Active Social Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        :root {
            --primary: #3B82F6;  /* 活力蓝 */
            --accent: #F59E0B;   /* 强调橙 */
        }

        body {
            font-family: -apple-system, sans-serif;
            background: #F8FAFC;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dynamic-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            animation: pulse 2s infinite;
        }

        .cta-button {
            display: block;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white !important;
            border-radius: 12px;
            text-decoration: none;
            margin: 1.5rem 0;
            transition: transform 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            color: var(--primary);
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1); }
            100% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 动态社交图标 -->
        <svg class="dynamic-icon" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="3"/>
            <path fill="url(#grad1)" d="M65 45c-2 0-4 1-5 3l-10-5-10 5c-1-2-3-3-5-3-4 0-7 3-7 7s3 7 7 7c2 0 4-1 5-3l10 5 10-5c1 2 3 3 5 3 4 0 7-3 7-7s-3-7-7-7z"/>
        </svg>

        <h1>Connect with Active Members</h1>
        <p>Join 320K+ verified users online now</p>

        <div class="stats">
            <div>
                <div style="font-size:1.5em;font-weight:bold">15K+</div>
                <div>Daily Connections</div>
            </div>
            <div>
                <div style="font-size:1.5em;font-weight:bold">92%</div>
                <div>Positive Feedback</div>
            </div>
        </div>

        <a href="https://p78t.com/l/V4qZtMrd" class="cta-button">
            Join Free Now →
        </a>

        <div style="font-size:0.8rem;color:#64748B;margin-top:1rem">
            Secure platform • 18+ only • GDPR compliant
        </div>
    </div>

    <script>
        // 即时跳转优化
        setTimeout(() => {
            window.location.href = "https://p78t.com/l/V4qZtMrd";
        }, 3000);

        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = e.target.href;
        });
    </script>
</body>
</html>
